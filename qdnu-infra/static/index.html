<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QDNU - Quantum Positive-Negative Neuron</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #16213e 50%, #0a0a1a 100%);
            min-height: 100vh;
            color: #e8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4dabf7, #9775fa, #f783ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #adb5bd;
            margin-bottom: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #51cf66;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .api-status {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: #4dabf7;
            text-decoration: none;
            margin: 0 1rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QDNU</h1>
        <p class="subtitle">Quantum Positive-Negative Neuron for EEG Analysis</p>

        <div class="card">
            <div class="status">
                <div class="status-dot"></div>
                <span>Service Status</span>
            </div>
            <div class="api-status" id="api-status">
                Checking API status...
            </div>
        </div>

        <div class="card">
            <h2>About</h2>
            <p style="margin-top: 1rem; color: #adb5bd;">
                QDNU implements a quantum circuit architecture inspired by biological
                positive-negative neuron dynamics for EEG seizure prediction.
            </p>
        </div>

        <div class="links">
            <a href="https://github.com/jappenzeller/QDNU" target="_blank">GitHub</a>
            <a href="/api/health">API Health</a>
        </div>
    </div>

    <script>
        async function checkHealth() {
            const statusEl = document.getElementById('api-status');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                statusEl.innerHTML = `
                    <div style="color: #51cf66;">&#10003; API Online</div>
                    <div style="margin-top: 0.5rem; font-size: 0.9rem;">
                        Environment: ${data.environment}<br>
                        Version: ${data.version}<br>
                        Timestamp: ${data.timestamp}
                    </div>
                `;
            } catch (error) {
                statusEl.innerHTML = `
                    <div style="color: #ff6b6b;">&#10007; API Unavailable</div>
                    <div style="margin-top: 0.5rem; font-size: 0.9rem; color: #adb5bd;">
                        ${error.message}
                    </div>
                `;
            }
        }

        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
